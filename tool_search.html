<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Search Tool</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery.form.js"></script>

 <style type="text/css">
* { font-family: Verdana; font-size: 12px; color: Green }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
  	$("#ttype").load('get_tool_types.php');  //get list of tools with inserts from get_inserted_tools.php

	$('#ttype').click(function(){
		var ttypeid=$('#Tool_Type_ID').val();
		var tdia=$('#tdia').val();
		var url='get_all_tools_of_type.php?ttypeid='+ttypeid+'&tdia='+tdia;
		$('#footer').load(url);
		
	});
	
	$('#partno').keyup(function(){
		var stext=$(this).val();
		var url='search_tool.php?stext='+stext;
		$('#footer').load(url);
		
	});

	$('#tdia').keyup(function(){
		var ttypeid=$('#Tool_Type_ID').val();
		var tdia=$('#tdia').val();
		var url='get_all_tools_of_type.php?ttypeid='+ttypeid+'&tdia='+tdia;
		$('#footer').load(url);
		
	});


  });





  </script>




    </head>
    <body>
  <form name ="insert" id="insert" >
 <fieldset>
<legend>Enter Search Criteria</legend>
   <p>
     <label for="tool">Tool Part No</label>
     <input id="partno" name="partno" size="25"/>

   <p>
     <label for="inspno">Tool Type</label>
     <div id="ttype"> </div>

   <p>
     <label for="tdia">Tool Diameter</label>
     <input id="tdia" name="tdia" size="25"  class="number"/>
   </p>
 </fieldset>
 </form>
<div id="footer"> </div>


</body>
</html>
