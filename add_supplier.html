<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Add New Tool Supplier</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery.form.js"></script>

 <style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>
  <script>
  $(document).ready(function(){
$('#present').load('show_supplier.php');
    $("#supplier").validate();  //attach validater to form

	$("#submit").click(function(event) {
	 if($("#supplier").valid())
  	{
  		event.preventDefault();
		$.ajax({
      					data: $('#supplier').serializeArray(),
      					type: "POST",
      					url: "add_supplier.php",
      					success: function(html) {

				document.getElementById("footer").innerHTML=html;
				$('#supplier')[0].reset();
      							}
    							});
  	}
		});
  });

  </script>
    </head>
    <body>
  <form name ="supplier" id="supplier">
 <fieldset>
<legend>New Supplier Details</legend>
   <p>
     <label for="sname">Supplier's Name</label>
     <input id="supplier" name="supplier" size="25"  class="required" />
   </p>
   <p>
     <label for="contact">Contact Person</label>
     <input id="contact" name="contact" size="25"  class="required" />
   </p>
   <p>
     <label for="phone">Phone No</label>
     <input id="phone" name="phone" size="25" />
   </p>
   <p>
     <label for="brands">Brands Supplied</label>
     <input id="brands" name="brands" size="25" />
   </p>

   <p>
     <input class="submit" id="submit" type="submit" value="Submit"/>
   </p>
 </fieldset>
 </form>
<div id="present"></div>
<div id="footer"></div>

</body>
</html>
