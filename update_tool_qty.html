<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Add Tool To Stores</title>
        <script src="jquery.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="update_tool_qty.js"></script>
 <style type="text/css">
* { font-family: Verdana; font-size: 12px; color: Green }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { font-weight: bold; clear: both; }
.submit { margin-left: 12em; }
</style>





    </head>
    <body>
  <form name ="toolstore" id="toolstore" >
 <fieldset>
<legend>Add Tool to Stock OR With Draw From Stock</legend>
     <input type="radio" class="adddraw" name="adddraw" id="add" value="add" class="required"> Add New Tool To Stock
     <input type="radio" class="adddraw" name="adddraw" id="withdraw" value="withdraw" >With Draw From Stock
     <input type="radio" class="adddraw" name="adddraw" id="remove" value="remove" >Remove From shop Floor
	 <input type="hidden" name="adddrw" id="adddrw" >
<div id="resharp">
     <input type="radio" class="resh" name="resh" id="resharpened" value="resharpened" class="required"> Resharpened Tool
     <input type="radio" class="resh" name="resh" id="new" value="newtool" >New Tool
     <input type="hidden" name="resha" id="resha" >
</div>

<div id="td">
 <fieldset>
<legend>Select Tool Details</legend>
    <div id="toollist"></div>
	<div id="tdia">
     <label for="tdia">Enter Tool Diameter</label>
     <input id="tooldia" name="tooldia" size="25"  class="required number" />
   </div>
	<div id="tools"></div>
	<div id="tqty">
     <label for="toolqty">Enter Quantity</label>
     <input id="toolqty" name="toolqty" size="25"  class="required number" />
   </div>
</div>

   <p>
     <input class="submit" id="submit" type="submit" value="Submit"/>
     <input name="resetf" id="resetf" type="button" value="Reset"/>
   </p>
 </fieldset>
 </form>
<div id="qtyerror"></div>
<div id="footer"></div>


</body>
</html>
